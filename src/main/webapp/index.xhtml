<%@ taglib uri="http://java.sun.com/jstl/core" prefix="c" %>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jml="http://java.sun.com/jsp/jstl/xml" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:x="http://java.sun.com/jsp/jstl/xml">

<h:head>
    <h:outputStylesheet library="primefaces" name="primefaces.css"/>
    <c:import url="text.xsl" var="xslt" />
    <c:import url="filter.xml" var="filter" />
</h:head>

<h:body>
    <x:transform xml="${filter}" xslt="${xslt}" />

    <br/>
    <h:form  id="viewData">
    <p:dataTable  var="item" value="#{indexView.dataTable}">
    <p:column headerText="Id">
        <h:outputText value="#{item.id}" />
    </p:column>
    <p:column headerText="Name">
        <h:outputText value="#{item.name}"/>
    </p:column>
        <p:column headerText="Price">
            <h:outputText value="#{item.price}"/>
        </p:column>
    </p:dataTable>
    </h:form>
</h:body>
</html>
