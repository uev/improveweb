<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <h:outputStylesheet library="primefaces" name="primefaces.css"/>
</h:head>
<h:body>
    <!-- Файл редактировать только в /src/resources/jsf/xml/. При переходе из ide сразу попадаем на xlst преобразованный файл -->
    <ui:include src="resources/jsf/xml/index_filter.xml"/>

    <br/>
    <h:form  id="viewData">
    <p:dataTable  var="item" value="#{indexView.dataTable}">
    <p:column headerText="Id">
        <h:outputText value="#{item.id}" />
    </p:column>
    <p:column headerText="Name">
        <h:outputText value="#{item.name}"/>
    </p:column>
        <p:column headerText="Price">
            <h:outputText value="#{item.price}"/>
        </p:column>
    </p:dataTable>
    </h:form>
</h:body>
</html>
